<!DOCTYPE html>
<html>
    <head>
        <title>Fuel Quote Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2>Fuel Quote Form</h2>
            </div>
            <form action="" class="form" id="form">
                <div class="form-con">
                    <label for="">Gallons Requested</label>
                    <input type="number" id="gallons-requested">
                </div>
                <div class="form-con">
                    <label for="delivery-address">Delivery Address</label>
                    <input type="text" id="delivery-address">
                </div>
                <div class="form-con">
                    <label for="delivery-date">Delivery Date</label>
                    <input type="date" id="delivery-date">
                </div>
                <div class="form-con">
                    <label for="suggested-price">Suggested Price</label>
                    <input type="text" placeholder="Blank for now"
                    id="suggested-price">
                </div>
                <div class="form-con">
                    <label for="amount">Total Amount Due</label>
                    <input type="text" placeholder="Blank for now"
                    id="amount">
                </div>
                <button id="submit">Submit</button>
                
            </form>
            <div class="previous">
                <h2>Previous Quote</h2>
                <p id="save-el" class="save-el"></p>
            </div>
        </div>
        <script src="index.js">
        </script>

    </body>
</html>
